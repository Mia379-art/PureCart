    <style>
     body{
           background:linear-gradient(135deg, #fffcf2, #ffeeda);;
           font-family: Vazir, sans-serif;
        }

.main_countainer {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 2rem;
    margin-top: 2rem;
    border-radius: 1rem;
    background: rgba(255, 255, 255, 0.3);
}
.main_countainer_form {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: 550px;
    margin: auto;   
    background: linear-gradient(135deg, #ffffff40, #ffffff10);
    backdrop-filter: blur(12px);

       
}



.main_box {
    width: 280px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 1rem;
    padding: 1.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    box-shadow:
    0 4px 12px rgba(255, 255, 255, 0.3),
    0 1px 4px rgba(255, 255, 255, 0.3);
    transition: transform .25s ease, box-shadow .25s ease;
    background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.45));
    backdrop-filter: blur(12px);

}

.main_box:hover {
    transform: translateY(-6px);
    box-shadow: 
        0 8px 22px (255, 255, 255, 0.3),
        0 4px 10px (255, 255, 255, 0.3);
}


.image_box img {
    width: 100%;
    height: 220px;
    border-radius: .8rem;
    object-fit: cover;
}


.text_box h2 {
    font-size: 1.1rem;
    font-weight: bolder;
    font-style: b;
    color: #222;
    margin: 0;
}

.price_box {
    font-size: 1.1rem;
    font-weight: 700;
    color: #444;
}


.stars {
    color: #facc15; 
    font-size: 1.2rem;
}


.buy_product button {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: .6rem;
    background: linear-gradient(135deg, #ffefba, #ffc47e);
    color: rgb(31, 30, 30);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    
}

.buy_product button:hover {
    background: linear-gradient(135deg, #ffc37e, #ff9a3e);
    transform: translateY(-2px);
}

.buy_product button:active {
    transform: scale(0.97);
}

.main_countainer_form {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 500px;
    height: 450px;
    padding: 4rem;
    background: linear-gradient(to left, lightblue, lightgreen, rgb(169, 105, 189));
    border-radius: 1rem;
    background-size: 400% 400%;   /* بزرگ‌تر تا وقتی حرکت کند دیده شود */
    animation: gradientMove 5s ease infinite;
    
}

.main_form {
    width: 400px;
   background: rgba(255, 255, 255, 0.3);
    padding: 1.8rem;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 1rem;
    position: relative;
    background: linear-gradient(135deg, #ffffff40, #ffffff10);
backdrop-filter: blur(12px);

    
    
}

.main_form input,
#starInput {
    width: 90%;
    padding: 0.7rem;
    border: 1px solid #ddd;
    border-radius: .5rem;
    font-size: 1rem;
    color: darkgray;
}



.main_form input:focus,
#starInput:focus {
    border-color: #e5ab46;
    outline: none;
}

.main_form_btn {
    width: 90%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #ffefba, #ffc47e);
    color: #fff;
    border: none;
    border-radius: .6rem;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: .2s;
}

.main_form_btn:hover {
     background: linear-gradient(135deg, #ffc37e, #ff9a3e);
}

input[type="file"]::file-selector-button {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: .5rem;
    background: linear-gradient(135deg, #ffefba, #ffc47e);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: .2s ease;
}
input[type="file"]::file-selector-button:hover {
     background: linear-gradient(135deg, #ffc37e, #ff9a3e);
}

.input-error {
  border-color: red;
}
.input-success {
  border-color: green;
}


.error-msg {
  color: red;
  font-size: 0.9rem;
}
.success-msg {
  color: green;
  font-size: 0.9rem;
}
.action_box {
  margin-top: 10px;
  display: flex;
  gap: 0.6rem;
}

.delete-btn {
 background: rgba(230, 57, 57, 0.35);
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: .5rem;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s;
}

.delete-btn:hover {
  background: #cc2e2e;
  transform: translateY(-2px);
}

.edit-btn {
  background: rgba(246, 166, 35, 0.35);   
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: .5rem;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s;
}

.edit-btn:hover {
  background: #e59413;
  transform: translateY(-2px);
}
@keyframes gradientMove {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}




</style>
